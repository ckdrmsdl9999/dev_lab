<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>구글맵 위치이동경로</title>
</head>
<body onLoad="initMap()">
<div id="map" style="width:800px;height:650px"></div>
<script type="text/javascript">
	function initMap(){
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom: 15 //줌크기
		   ,center: {lat: 37.480563, lng: 126.882510}
		   ,mapTypeId: google.maps.MapTypeId.ROADMAP
		});


	var locationArray=[
		{lat: 37.480563 , lng: 126.882510}
	   ,{lat: 37.474414 , lng: 126.867542}
	   ,{lat: 37.479511 , lng: 126.854643}
	   ,{lat: 37.486916 , lng: 126.838713}
	   ,{lat: 37.490927 , lng: 126.821284}
	];
	
	var flightPath = new google.maps.Polyline({
		path: locationArray
	   ,geodesic: true
	   ,strokeColor: '#FF0000' //선색상
	   ,strokeOpacity: 1.0 //선투명도
	   ,strokeWeight: 2    //선두께
	});
	
	//마커 여러개 찍기
	for(var i=0;i<locationArray.length;i++){
		var marker =new google.maps.Marker({
			map: map
		  , draggable: false
		  , animation: google.maps.Animation.DROP
		  , position: {lat: locationArray[i].lat, lng: locationArray[i].lng}
		});
	}////////////end of for
	
	marker.addListener('click', toggleBounce);//마커 클릭했을 때 이벤트
	
	function toggleBounce(){
		if(marker.getAnimation() !=null){
			marker.setAnimation(null);
		}else{
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}
		flightPath.setMap(map);
		marker.setMap(map);
	}
</script>
<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCPylRXerp6Mzm3dh7vP16silCpPTXccnA"></script>
</body>
</html>
