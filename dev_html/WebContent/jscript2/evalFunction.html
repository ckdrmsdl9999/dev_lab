<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>eval(string) 내장 함수</title>
</head>
<body>
<script type="text/javascript">
	var i = 30;
	var a = eval("30+30");
	var b = eval("30")+i;
	document.write(a+b);//120
	/*
		isNaN(num) 매개변수 num이 NaN이면 true를
		그렇지 않으면 false를 리턴합니다.
		이 함수는 연산의 결과가 NaN인지 확인하거나 num이
		숫자이거나 혹은 숫자로 자동 형변환 될 수 있는지
		확인할 목적으로 사용
	*/
	var n1 = isNaN(null);//false null은 0으로 변환
	var n2 = isNaN(true);//false true은 1로 변환
	var n3 = isNaN(90);//false 숫자
	var n4 = isNaN("0");//false 자동형전환이된다.
	document.write(n1, n2, n3, n4);
</script>
</body>
</html>
