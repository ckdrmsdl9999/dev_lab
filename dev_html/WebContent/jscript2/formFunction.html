<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>form 함수</title>
<script type="text/javascript">
	function hamsuA(){
		document.fo.reset();
	}
	function hamsuB(){
		document.fo.submit();
	}
	function hamsuC(){
		document.fo.memo.select();
	}	
</script>
</head>
<body>
<form name="fo">
	<input type="text" name="memo"><br>
	<BUTTON onClick="hamsuA()">폼리셋</BUTTON>
	<BUTTON onClick="hamsuB()">폼전송</BUTTON>
	<BUTTON onClick="hamsuC()">선택하기</BUTTON>
</form>
</body>
</html>
