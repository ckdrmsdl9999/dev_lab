<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>예외처리 구문</title>
<!-- 
	주로 서버 프로그램과의 네트워크 상태에서 발생할 수 있는 오류상황에 대처하기
	위한 목적으로 사용됩니다.
	기본적으로 자바의 예외처리와 비슷하지만 하나의 try 구문에서 발생된 모든 
	종류의 예외 상황은 단 하나의 catch()구문의 블록에서 처리된다는 점이 자바와
	다릅니다
 -->
</head>
<body>
<script type="text/javascript">
	function hamsu(obj){//ajax수업
		try {
			document.write("매개변수는 "+obj.type+"입니다.");
			document.write("<p>예외상황이 발생하지 않았습니다.</p>");
		} catch (exception) {
			// TODO: handle exception
			document.write(exception);
			document.write("<p>예외처리가 되었습니다.</p>");
		}
	}
	//hamsu();
</script>
<input type="button" value="확인" onClick="hamsu(this)">
</body>
</html>
