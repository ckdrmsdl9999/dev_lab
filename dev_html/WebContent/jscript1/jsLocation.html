<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Javascript 소스코드 입력 위치</title>
<script type="text/javascript">
//
/* 
1.script 태그의 내부영역
예) <script>태그 내에 작성할 수 있다.
-<head>태그내에서 사용할 수 있다.
:전역변수 나 함수 구현할 때
:유지보수 관리적인 측면에서 직관적인 편이다.
-<body>태그내에서 사용할 수 있다.
:특정한 위치에서 기능을 적용할 때
2. 외부 스크립트 파일 - commons.js(팝업)
화면소스에 스크립트 코드가 추가되었을 때 스크립트 공격에
힌트를 제공할 수 있다.
공통으로 사용할 수 있다.
<script language=javascript src="./js/commons.js">
3. 이벤트 핸들러의 속성값.
<BUTTON onClick="alert('버튼을 클릭했습니다.')">버튼
4. URL을 바꾸는 속성="javascript:함수호출"
<a href="javascript:함수명(); return false">링크</a>
<form name="f_login" action="./javascript:함수()" method="get">
<form onSubmit="javascript:함수(); return false">
*/
</script>
</head>
<body>
<script>
	function test(){
		alert('test호출 성공');
		return false;
	}
</script>
<!-- xml과 html주석  -->
<BUTTON onClick="alert('버튼을 클릭했습니다.')">버튼</BUTTON>
<form name="f_login" onSubmit="javascript:test(); return false" action="../day4/jsVariableExam1.html">
<input type="submit" value="전송">
</form>
</body>
</html>
