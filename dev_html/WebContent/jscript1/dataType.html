<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">
/*
 * 기본 자료형 - 직접참조 방식, 호출하면 값
   예)숫자, 문자열, boolean, null, undefined
   참조 자료형 - 주소번지가 할당되는 경우
   객체형 - 사용자 정의 객체, 내장객체(브라우저제공:따로 생성하지 않고 바로사용)
               브라우저에서 제공하는 객체과 DOM(ducument object model)
   , 배열형 - Array
   , 함수형 - Function
   예) Array, Function, Number, String, RegExp객체
   
  자바스크립트는 컴파일을 하지 않습니다.
  런타임시에 모든것이 결정됩니다.
  자바스크립트의 자료형은 그 구분이 엄격하지 않습니다.
  기본형과 참조형 사이에도 형변환이 자동으로 이루어 진다.
 */
</script>
</head>
<body>
<script type="text/javascript">
	document.write("30"+30);
	document.write("<br>");
	document.write(parseInt("30")+30);
	document.write("<br>");
	document.write(0<30);
	document.write("<br>");
	document.write("30"*30);
	document.write("<br>");
	document.write("30/30");
</script>
</body>
</html>
